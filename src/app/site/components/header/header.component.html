<div class="navbar">
  <div class="container">
    <div class="container__left-side-menu-icon">
      <button mat-icon-button (click)="isOpenSideBar = !isOpenSideBar" ><mat-icon>menu</mat-icon></button>
    </div>
    <div class="container__left-side">
      <span class="logo" [routerLink]="['/']">Logo</span>
      <span class="nav-link" [routerLink]="['/']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="router-link-active" >About</span>
      <span class="nav-link" [routerLink]="['/publishers']" routerLinkActive="router-link-active" >Publishers</span>
      <span class="nav-link" [routerLink]="['/articles']" routerLinkActive="router-link-active" >Articles</span>
    </div>
    <div class="space"></div>
    <div class="container__right-side">
      <span *ngIf="user" class="nav-link" [routerLink]="['/admin']" routerLinkActive="router-link-active" >Admin</span>
      <span *ngIf="!user" class="nav-link" [routerLink]="['/sign-in']" routerLinkActive="router-link-active" >Sign In</span>
      <span *ngIf="!user" class="nav-link" [routerLink]="['/sign-up']" routerLinkActive="router-link-active" >Sign Up</span>

      <div class="profile-container" [matMenuTriggerFor]="menu">
        <span *ngIf="user" class="profile-container__name">{{ user.name.split(' ')[0] }}</span>
        <span *ngIf="user" class="profile-container__image">
          <img [src]="user.photo" [alt]="user.name" class="user-photo">
        </span>
        <span *ngIf="user" class="profile-container__dropdown">
          <mat-icon aria-hidden="false" aria-label="Example home icon">expand_more</mat-icon>
        </span>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </div>
  <mat-drawer-container class="sidebar-container" (backdropClick)="isOpenSideBar = false">
    <mat-drawer mode="over" [opened]="isOpenSideBar">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/publishers']">Publishers</a>
        <a mat-list-item [routerLink]="['/articles']">Articles</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
